<html ng-app="pwnsong" ng-controller="indexController">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/pwnsong.js"></script>
    <script src="js/logIn.js"></script>
    <script src="js/indexController.js"></script>
    <script src="js/submissionsDirective.js"></script>

    <body>
        <login></login>

        <img src="/assets/GridTemplate.jpg" width="1020" height="876" z-index="0" />
        <div>
            <div ng-repeat="system in systems">
                <a href="/system.html?name={{system.name}}" style="position: absolute; top: {{system.y}}; left: {{system.x}}; color: white;">
                    {{ system.name }}
                </a>
            </div>
        </div>

        <submissions type="System" player="{{player}}"></submissions>

    </body>
</html>
