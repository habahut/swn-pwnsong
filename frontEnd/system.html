<html ng-app="pwnsong" ng-controller="systemController">
    <head>
        <title>
            System: {{name}}
        </title>
    </head>

    <!-- TODO: minify this later -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/pwnsong.js"></script>
    <script src="js/systemController.js"></script>
    <script src="js/logIn.js"></script>
    <script src="js/commentDirective.js"></script>
    <script src="js/submissionsDirective.js"></script>

    <body>
        <login></login>
        <h1><a href="/">Home</a> / {{name}}</h1>

        <div class="description">
            {{description}}
        </div>

        <hr>

        <div class="object-list">
            <b> Planets </b>
            <li ng-repeat="planet in planets" class="object-in-list">
                <a href="/planet.html?name={{planet}}">{{planet}}</a> 
            </li> 
        </div>
        <hr>

        <comments objectName="{{name}}" objectType="type"></comments>
        <submissions type="Planet" player="{{player}}"></submissions>
    </body> 
</html>
